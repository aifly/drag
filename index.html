<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>drag拖拽的测试项目</title>
	<style type="text/css">
		*{margin:0;padding: 0;}
		#drag{
			width:100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<body>
	<div id="drag"></div>
	<script>
		!function(document){
			var drag = document.getElementById("drag");
			drag.onmousedown = function(e){
				e.preventDefault();
				var disX = e.clientX - this.offsetLeft;
				var disY = e.clientY - this.offsetTop;
				document.onmousemove = function(e){
					drag.style.left= e.clientX - disX + "px";
					drag.style.top = e.clientY - disY + "px";
				}
				document.onmouseup = function(){
					this.onmouseup= null;
					this.onmousemove =null;
				}

				return !1;
			}
			
		}(document);
		
	</script>
</body>
</html>
